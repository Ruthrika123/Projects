<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Triangle Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        input[type="button"] {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            margin-top: 15px;
        }

        .error {
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Calculate Triangle Area</h2>
        <form>
            <label for="height">Height:</label>
            <input type="text" id="height" placeholder="Enter the height"/> 
            
            <label for="breadth">Breadth:</label>
            <input type="text" id="breadth" placeholder="Enter the breadth"/> 
            
            <input type="button" id="btnans" value="Calculate Area"/>
            <div class="result" id="spanans"></div>
        </form>
    </div>
    <script>
        let height = document.querySelector("#height"); // Select height input
        let breadth = document.querySelector("#breadth"); // Select breadth input
        let btnans = document.querySelector("#btnans"); // Select button
        let spanans = document.querySelector("#spanans"); // Select span for result display
        
        btnans.addEventListener("click", () => {
            let h = parseFloat(height.value); // Parse height value as float
            let b = parseFloat(breadth.value); // Parse breadth value as float

            if (isNaN(h) || isNaN(b)) {
                // Validate inputs
                spanans.innerHTML = "Please enter valid numbers for height and breadth.";
                spanans.classList.add("error");
            } else {
                // Calculate area of triangle
                let area = 0.5 * h * b;
                spanans.innerHTML = `The area of the triangle is: ${area}`;
                spanans.classList.remove("error");
            }
        });
    </script>
</body>
</html>
